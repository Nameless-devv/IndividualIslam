<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xotira O'yini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        
        .game-container {
            border: 2px solid #333;
            padding: 20px;
            margin: 20px auto;
            width: 460px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            width: 420px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            color: transparent;
            /* Belgilarni yashirish */
        }
        
        .card.flipped {
            color: black;
            /* Belgilarni ko'rsatish */
            background-color: #fff;
        }
        
        .card.matched {
            color: black;
            /* Belgilarni ko'rsatish */
            background-color: #aaffaa;
            cursor: default;
        }
        
        .exit-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Xotira O'yini</h1>
        <div class="game-board">
            <!-- Kartalar shu yerda joylashadi -->
        </div>
        <button id="reset-button">Qayta Boshlash</button>
        <button class="exit-button" onclick="window.close()">Chiqish</button>
    </div>

    <script>
        const gameBoard = document.querySelector('.game-board');
        const resetButton = document.getElementById('reset-button');
        let cards = [];
        let flippedCards = [];
        let matchedCards = [];

        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ¥', 'ðŸ‰', 'ðŸŠ', 'ðŸ“'];
        const duplicateSymbols = symbols.concat(symbols);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.textContent = symbol;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                this.classList.add('flipped');
                this.style.color = 'black'; // Belgini ko'rsatish
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];

            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);
            } else {
                // Belgilarni yashirish
                card1.style.color = 'transparent';
                card2.style.color = 'transparent';
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];

            if (matchedCards.length === cards.length) {
                alert('Siz yutdingiz!');
            }
        }

        function resetGame() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedCards = [];

            shuffleArray(duplicateSymbols);

            duplicateSymbols.forEach(symbol => {
                const card = createCard(symbol);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        resetButton.addEventListener('click', resetGame);

        resetGame();
    </script>
</body>

</html>
